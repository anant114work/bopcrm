<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Quick Sync Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn-success { background: #28a745; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
    </style>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body>
    <h1>üîç Quick Sync Test - Find Missing Gaur ACP Leads</h1>
    
    <button class="btn" onclick="testSync()">üîÑ Test Sync (Today Only)</button>
    <button class="btn btn-success" onclick="checkForms()">üìã Check All Forms</button>
    
    <div id="result" style="display: none;"></div>

    <script>
        async function testSync() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>‚è≥ Testing sync for today...</p>';
            
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch('/sync/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ since_date: today, until_date: today })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Sync Test Results</h3>
                        <p><strong>New Leads Found:</strong> ${data.total_synced || 0}</p>
                        <p><strong>Debug Info:</strong></p>
                        <pre>${data.message}</pre>
                        ${data.total_synced > 0 ? '<p style="color: green;">‚úÖ Found new leads! Check your leads list.</p>' : '<p style="color: orange;">‚ö†Ô∏è No new leads found. Check form names below.</p>'}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>‚ùå Sync Failed</h3><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
            }
        }

        async function checkForms() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>‚è≥ Checking all Meta forms...</p>';
            
            try {
                const response = await fetch('/check-meta-forms/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    let formsHtml = '<h3>üìã All Meta Forms Found:</h3><ul>';
                    data.forms.forEach(form => {
                        const isGaur = form.name.toLowerCase().includes('gaur');
                        formsHtml += `<li style="${isGaur ? 'background: yellow; font-weight: bold;' : ''}">${form.name} (ID: ${form.id}) - ${form.lead_count} leads</li>`;
                    });
                    formsHtml += '</ul>';
                    
                    resultDiv.innerHTML = formsHtml + `<p><strong>Total Forms:</strong> ${data.forms.length}</p>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>‚ùå Failed</h3><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
