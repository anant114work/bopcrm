<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Manual Sync Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .btn { padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body>
    <div class="container">
        <h1>üîÑ Manual Lead Sync Test</h1>
        <p>Click the button below to manually trigger lead sync from Meta:</p>
        
        <button class="btn" onclick="syncLeads()">üöÄ Sync Leads Now</button>
        
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        async function syncLeads() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>‚è≥ Syncing leads from Meta...</p>';
            
            try {
                const response = await fetch('/sync/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Sync Failed</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                    `;
                } else {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Sync Completed</h3>
                        <p><strong>Total Synced:</strong> ${data.total_synced || 0} leads</p>
                        <p><strong>Debug Info:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
