{% extends 'leads/base_unified.html' %}

{% block title %}Add New Lead{% endblock %}
{% block page_title %}Add New Lead{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-plus"></i> Add New Lead</h3>
    </div>
    <div class="card-content">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" name="full_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" name="phone_number" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" class="form-control">
            </div>
            <div class="form-group">
                <label>Budget</label>
                <input type="text" name="budget" class="form-control" placeholder="e.g., 1cr, 50L">
            </div>
            <div class="form-group">
                <label>Source *</label>
                <select name="source" class="form-control" required>
                    <option value="">Select Source</option>
                    <option value="Meta">Meta</option>
                    <option value="Google">Google</option>
                    <option value="Offline">Offline</option>
                    <option value="Referral">Referral</option>
                    <option value="Website">Website</option>
                </select>
            </div>
            <div class="form-group">
                <label>Form Name</label>
                <input type="text" name="form_name" class="form-control" placeholder="e.g., Contact Form, Walk-in">
            </div>
            <div class="form-group">
                <label>Configuration/Requirements</label>
                <textarea name="configuration" class="form-control" rows="3" placeholder="Lead requirements or notes"></textarea>
            </div>
            <div class="d-flex">
                <a href="/leads/" class="btn" style="background: #6b7280; color: white;">Cancel</a>
                <button type="submit" class="btn" style="background: #667eea; color: white;">Add Lead</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
